<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
</head>
<body>
    <div class="container mt-5">
        <select class="form-select">
            <option disabled selected>Mashinan tanlang</option>
            <option value="Malibu">Malibu</option>
            <option value="Ravon">Ravon</option>
            <option value="Gentra">Gentra</option>
            <option value="Spark">Spark</option>
        </select>
    </div>
    <div>
        <input type="radio" class="btn-check" id="flexCheckIndeterminate">
    </div> 
    <div class="form-check">
        <input class="form-check-input" type="checkbox" role="switch" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">Default success radio</label>
    </div>

        <input type="radio" name="option-outlined" id="success-outlined">
        <label class="btn btn-outline-success" for="success-outlined">Default success radio</label>

        <input type="radio" name="option-outlined" id="danger-outlined">
        <label class="btn btn-outline-danger" for="danger-outlined">Default success radio</label>

        <input type="range" class="form-range" min="0" max="10000" id="customRange2">
</body>
</html>
